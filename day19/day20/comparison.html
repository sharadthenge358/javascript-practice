  <body>
    <input id="ageId" placeholder="Enter Your Age" />
    <button onclick="validate()">Vote</button>
    <p id="demo"></p>
    <script>
      //  const x = 20;
      //  console.log("comparison", x > 18);
      const ageInputElement = document.getElementById("ageId");
      const paragraphElement = document.getElementById("demo");
      function validate() {
        console.log("value of input is::", ageInputElement.value);
        //   if (Number(ageInputElement.value) > 18) {
        // if the condition is true then this block is execute
        //    paragraphElement.innerHTML = "Great! You Are Eligible To Vote!";
        //   } else {
        //    paragraphElement.innerHTML = "You Are Too Young To Vote";
        //  }
        // condition ? "if true": "if false"
        if (isNaN(ageInputElement.value)) {
          paragraphElement.innerHTML = "Invalid Input";
        } else {
          paragraphElement.innerHTML =
            Number(ageInputElement) > 18
              ? "Great You Are Eligible To Vote !"
              : "You Are Too Young To Vote";
        }
      }
    </script>
  </body>
