<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="handleAfterOnClick()">dispplay text after 15 sec</button>
    <button onclick="handleEveryOnclick()">display text every 2 sec</button>
    <p id="demo"></p>
    <p id="demo2"></p>
    <script>
      function handleAfterOnClick() {
        setTimeout(() => {
          console.log("after 15 sec");
          document.getElementById("demo").innerHTML =
            "i am printed after 15 sec";
        }, 15000);
      }
      let timerId;
      function handleEveryOnclick() {
        let count = 0;

        timerId = setInterval(() => {
          document.getElementById("demo2").innerHTML = count++;
        }, 1000);
        setTimeout(() => {
          clearInterval(timerId);
        }, 10000);
      }
    </script>
  </body>
</html>
