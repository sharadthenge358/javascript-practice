<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>stop watch</h1>
    <button onclick="onStartClicked()">Start</button>
    <button onclick="onStopClicked()">Stop</button>
    <button onclick="onResetClicked()">Reset</button>
    <p id="demo"></p>
    <script>
      let timerId;
      let count = 0;
      function onStartClicked() {
        const paraElement = document.getElementById("demo");

        timerId = setInterval(() => {
          paraElement.innerHTML = count++;
        }, 1000);
      }
      function onStopClicked() {
        count = 0;
        clearInterval(timerId);
      }
      function onResetClicked() {
        paraElement.innerHTML=""
        count = 0;
        clearInterval(timerId);
      }
      
    </script>
  </body>
</html>
