<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sorting array of an object</title>
  </head>
  <body>
    <h1>example sorting array of objects</h1>
    <p id="demo"></p>
    <script>
      const cars = [
        { type: "volvo", year: 2016 },
        { type: "saab", year: 2016 },
        { type: "bmw", year: 2010 },
      ];
      cars.sort(function (a, b) {
        console.log("volue of a is::", a);
        console.log("value of b is::", b);
        return a.year-b.year;
      });
      document.getElementById("demo").innerHTML = `cars: <br>
      1.Name :${cars[0].type}    year: ${cars[0].year}<br>
      2.Name :${cars[1].type}    year: ${cars[1].year}<br>
      3.Name :${cars[2].type}    year: ${cars[2].year}<br>
      `;
    </script>
  </body>
</html>
