<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="demo"></p>
    <script>
      let num = 1;
      try {
        num.toPrecision(500); // a number have 500 significant digits
      } catch (err) {
        console.log("error occured", err.name, err.message);
        document.getElementById("demo").innerHTML = err;
      }
    </script>
  </body>
</html>
