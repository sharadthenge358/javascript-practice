<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>hollow starts</h1>
    <p id="demo"></p>
    <script>
      const n = 5;
      let text = "";
      for (let index = 0; index < n; index++) {
        console.log("iteration extternal loop index value", index);
        for (let j = 0; j < n; j++) {
          console.log("iteration internal loop j value", j);
          if (index === 0 || index === n - 1) {
            text += "*";
          } else {
            if (j === 0 || j === n - 1) {
              text += "*";
            } else {
              text += "&nbsp;&nbsp";
            }
          }
        }
        text += "</br>";
      }
      console.log(text);
      document.getElementById("demo").innerHTML = text;
    </script>
  </body>
</html>
